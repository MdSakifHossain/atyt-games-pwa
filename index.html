<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="theme-color" content="#7239B3" />
	<title>Game App</title>

	<link rel="stylesheet" href="/assets/css/style.css" />

	<link rel="icon" type="image/svg+xml" href="/assets/img/icon.svg" />
	<link rel="manifest" href="/manifest.json" />
	<meta name="apple-mobile-web-app-status-bar" content="#7239b3" />
</head>

<body>
	<div class="app">
		<div class="output-container">
			<div>
				<p>ID:</p>
				<p class="title" id="id"></p>
			</div>
			<div>
				<p>Title:</p>
				<p id="title" class="title"></p>
			</div>
			<div>
				<p>Published:</p>
				<p class="title" id="published"></p>
			</div>
			<div>
				<p>Link:</p>
				<p class="title" id="linkish"></p>
			</div>
			<p id="warning_message" class="title"></p>
		</div>

		<div class="searching-area">
			<div class="container">
				<div class="title">Search Here:</div>
				<div class="input-container">
					<input type="number" class="input-taker" placeholder="Search" id="givenId" />
					<a id="searchBtn" class="search-button"> Search </a>
				</div>
			</div>
			<div class="reset-div">
				<a id="reset_button">
					<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-bootstrap-reboot"
						viewbox="0 0 16 16">
						<path
							d="M1.161 8a6.84 6.84 0 1 0 6.842-6.84.58.58 0 1 1 0-1.16 8 8 0 1 1-6.556 3.412l-.663-.577a.58.58 0 0 1 .227-.997l2.52-.69a.58.58 0 0 1 .728.633l-.332 2.592a.58.58 0 0 1-.956.364l-.643-.56A6.812 6.812 0 0 0 1.16 8z" />
					</svg>
					Reset
				</a>
			</div>
			<a id="gotoBtn" target="_blank" class="reset-button">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
					class="bi bi-arrow-up-right-circle" viewBox="0 0 16 16">
					<path fill-rule="evenodd"
						d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.854 10.803a.5.5 0 1 1-.708-.707L9.243 6H6.475a.5.5 0 1 1 0-1h3.975a.5.5 0 0 1 .5.5v3.975a.5.5 0 1 1-1 0V6.707l-4.096 4.096z" />
				</svg>
			</a>
		</div>
	</div>

	<script type="module" src="/assets/js/app.js"></script>
</body>

</html>
